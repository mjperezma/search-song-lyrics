<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search music</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main id="contenido" class="contenido">
      <h1>Letras de Canciones</h1>
      <div class="contenedor">
        <div id="search" class="buscar">
          <h2>Búsqueda</h2>
          <p>Busca por artista y nombre:</p>
          <p><span> * </span>Obligatorio</p>
          <form action="#" id="formulario-buscar">
            <div class="input">
              <label for="artista">Artista: <span>*</span></label>
              <input type="text" id="artist" placeholder="Artista" />
            </div>
            <div class="input">
              <label for="cancion">Canción: <span>*</span></label>
              <input type="text" id="song" placeholder="Nombre Canción" />
            </div>

            <div class="input enviar">
              <input type="submit" value="Buscar" />
            </div>

            <div id="message"></div>
          </form>
        </div>
        <div class="letra-resultado">
          <h2>Resultado</h2>
          <div id="result"></div>
        </div>
      </div>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
